<div class="card">
    <article class="card-body">
        <h4 class="card-title mb-3 lblIng">Logeo</h4>
    <form>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" placeholder="Ingrese el email.." type="email" [(ngModel)]="usuario.Email" name="email">
            <label *ngIf="emailError" class="form-text text-danger">Falta email</label>
        </div>
        <div class="form-group">
            <label>Clave</label>
            <input class="form-control" placeholder="Ingrese la clave.." type="password" [(ngModel)]="usuario.Clave" name="clave">
            <label *ngIf="claveError" class="form-text text-danger">Falta clave</label>
        </div>
        <button id="btnAgregar" type="button" style="margin-right:1%;" class="btn btn-success pull-right" (click)="Login()"> Logearse </button>
        </form>
    </article>
</div>
