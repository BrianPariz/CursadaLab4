<div *ngFor="let materia of listadoMaterias" class="row" style="margin: 2%;">
    <div class="card" style="width:1000px">
        <div class="card-body">
          <h4 class="card-title">Materia: {{materia.nombre}}</h4>
          <p class="card-text">Cuatrimestre: {{materia.cuatrimestre}}</p>
          <p class="card-text">Cupos: {{materia.cupos}}</p>
          <p class="card-text">Profesor: {{materia.profesor}}</p>
        </div>
      </div>
      
</div>
