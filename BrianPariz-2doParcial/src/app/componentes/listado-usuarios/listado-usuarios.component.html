<div *ngFor="let usuario of listadoUsuarios" class="row" style="margin: 2%;">
    <div class="card" style="width:1000px">
        <div class="card-body">
          <h4 class="card-title">Nombre: {{usuario.Nombre}}</h4>
          <p class="card-text">Email: {{usuario.Email}}</p>
          <p class="card-text">Perfil: {{usuario.Perfil}}</p>
        </div>
      </div>
</div>
