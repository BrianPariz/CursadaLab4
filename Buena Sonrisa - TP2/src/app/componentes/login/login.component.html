<section class="h-100 login-pagina">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="/assets/img/logoDentista.png">
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Entrá a tu cuenta</h4>
            <form (ngSubmit)="Logearse()" ngNativeValidate>

              <div class="form-group">
                <label for="email">Dirección de Email</label>

                <input id="email" type="email" class="form-control" name="email" [(ngModel)]="usuario.Email" required
                  autofocus>
              </div>

              <div class="form-group">
                <label for="password">Contraseña
                  <!-- <a href="forgot.html" class="float-right">
                    Te olvidaste la contraseña?
                  </a> -->
                </label>
                <input id="password" type="password" class="form-control" name="password" [(ngModel)]="usuario.Password"
                  required data-eye>
              </div>

              <form class="margin-bottom">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck" name="remember" value="1"
                    required>
                  <label class="custom-control-label" for="customCheck">Recordarme</label>
                </div>
              </form>

              <div class="form-group no-margin">
                <button type="submit" class="btn btn-primary btn-block">
                  Ingresar
                </button>
              </div>
              <div class="margin-top20 text-center">
                Todavía no tenés una cuenta? <a routerLink="/registrarse">Creá tu cuenta</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
